<h1>Chi tiết user</h1>
<article>
    <p>
        Đây là thông tin chi tiết của user. Nếu bạn muốn chỉnh sửa các nội dung, vui lòng bấm vào nút [Edit]. <br />
        Xin bấm vào nút [Delete] nếu bạn muốn xóa.
    </p>
</article>
<div class="messageBox">
    <p class="txtWarning">
        <strong tal:condition="msg">Thao tác hoàn thành</strong>
    </p>
</div>

<div class="columnContainer">

    <div class="tabBox">
        <form action="edit" method="get" name="article">
            <input type="hidden" name="id" value="${contentUser/id}"/>
            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Login ID</th>
                        <td tal:content="contentUser/loginid|''" id="title"></td>
                    </tr>
                    <tr>
                        <th>Tên hiển thị</th>
                        <td tal:content="contentUser/name|''" id="title"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td tal:content="contentUser/email|''" id="title"></td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td tal:content="contentUser/phone|''" id="title"></td>
                    </tr>
                    <tr>
                        <th>Địa chỉ</th>
                        <td tal:content="contentUser/address|''" id="title"></td>
                    </tr>
                    <tr>
                        <th>Active</th>
                        <td tal:condition="php: contentUser['is_active'] == 1">Đang active</td>
                        <td tal:condition="php: contentUser['is_active'] != 1">Chưa active</td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr >
                        <th>Ngày tạo</th>
                        <td tal:content="contentUser/created|''"></td>
                    </tr>
                    <tr >
                        <th>Ngày sữa</th>
                        <td tal:content="contentUser/modified|''"></td>
                    </tr>
                </table>
            </div>

        </form>
    </div>
</div>

<div class="BtnArea">
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Delete" value="Delete" onclick="location.href='/admin/user/delete?id=${contentUser/id}';"/>
    </div>
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Edit" value="Edit" onclick="location.href='/admin/user/edit?id=${contentUser/id}';" />
    </div>
</div>
