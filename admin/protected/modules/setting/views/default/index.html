<div tal:replace="structure php:CHtml::statefulForm('','post',array('id'=>'article'))"/>

<div>
    <h1>Tùy chỉnh trang web</h1>
    <article>
        <p>
            Sau khi nhập các thông tin cần thiết, bạn hãy click vào nút Save.
        </p>
    </article>
</div>
<aside>
    <p>※<span class="txtWarning">*</span>Hãy nhập đầy đủ thông tin.</p>
</aside>

<div class="messageBox">
    <p class="txtWarning">
        <strong tal:condition="msg">Thao tác hoàn thành</strong>
    </p>
</div>

<div class="columnContainer">
    <div class="tabBox">
        <input type="hidden" name="setting[id]" value="${contentSetting/id|''}"/>

        <div class="mBoxitem_table">
            <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                <tr>
                    <th>Facebook fanpage</th>
                    <td>
                        <input type="text" name="setting[fb]" maxlength="100" value="${contentSetting/fb|''}"  class="txtbox title txt_en" style="width:120px;" id="title" />
                    </td>
                </tr>
                <tr>
                    <th>Twitter page</th>
                    <td>
                        <input type="text" name="setting[tw]" maxlength="100" value="${contentSetting/tw|''}"  class="txtbox title txt_en" style="width:120px;" id="title" />
                    </td>
                </tr>
                <tr>
                    <th>Youtube chanel</th>
                    <td>
                        <input type="text" name="setting[yotube]" maxlength="100" value="${contentSetting/yotube|''}"  class="txtbox title txt_en" style="width:120px;" id="title" />
                    </td>
                </tr>
                <tr>
                    <th>Skype</th>
                    <td>
                        <input type="text" name="setting[skype]" maxlength="100" value="${contentSetting/skype|''}"  class="txtbox title txt_en" style="width:120px;" id="title" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="mBoxitem_table">
            <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                <tr>
                    <th>Video giớ thiệu</th>
                    <td>http://youtube.com/
                        <input type="text" name="setting[intro_video]" maxlength="100" value="${contentSetting/intro_video|''}"  class="txtbox title txt_en" style="width:120px;" id="title" />
                    </td>
                </tr>
            </table>
        </div>

    </div>

</div>

<div class="BtnArea">
    <div class="BtnAreaitem">
        <tal:block class="BtnAreaitem" tal:content="structure php:CHtml::submitButton('Save',array('name' => 'commit','class'=>'btnMiddle themeNormal'))"/>
        <input class="btnMiddle themeNormal" type="button" title="Cancel" value="Cancel" onclick="window.location.href='/admin/';"/>
    </div>
</div>
