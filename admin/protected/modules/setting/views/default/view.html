<h1>Chi tiết tin tuyển dụng</h1>
<article>
    <p>
        Đây là thông tin chi tiết của tin tuyển dụng. Nếu bạn muốn chỉnh sửa các nội dung, vui lòng bấm vào nút [Edit]. <br />
        Xin bấm vào nút [Delete] nếu bạn muốn xóa.
    </p>
</article>
<div class="messageBox">
    <p class="txtWarning">
        <strong tal:condition="msg">Thao tác hoàn thành</strong>
    </p>
</div>

<div class="columnContainer">

    <div class="tabBox">
        <form action="edit" method="get" name="article">
            <input type="hidden" name="id" value="${contentRecruitment/id}"/>
            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr>
                        <th>Tiêu đề</th>
                        <td tal:content="contentRecruitment/title|''" id="title"></td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr >
                        <th>Nội dung</th>
                        <td>
                            <div  tal:content=" structure contentRecruitment/detail|''" class="fitImage"></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="mBoxitem_table">
                <table cellpadding="0" cellspacing="0" border="0" class="tableTate">
                    <tr >
                        <th>Ngày đăng</th>
                        <td tal:content="contentRecruitment/created|''"></td>
                    </tr>
                    <tr >
                        <th>Ngày sữa</th>
                        <td tal:content="contentRecruitment/modified|''"></td>
                    </tr>
                </table>
            </div>

        </form>
    </div>
</div>

<div class="BtnArea">
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Delete" value="Delete" onclick="location.href='/admin/recruitment/delete?id=${contentRecruitment/id}';"/>
    </div>
    <div class="BtnAreaitem">
        <input class="btnMiddle themeNormal" type="submit" title="Edit" value="Edit" onclick="location.href='/admin/recruitment/edit?id=${contentRecruitment/id}';" />
    </div>
</div>
