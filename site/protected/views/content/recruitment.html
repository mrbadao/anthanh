<tal:block tal:condition="php: items NE null">
    <div>
        <h2 class="home-title" style="margin-left: 15px;">Tuyển dụng</h2>
    </div>
    <tal:block tal:condition="php: items NE null">
        <div class="top-news" style="height: 50px;width: 100%; border: none; box-shadow: none;" tal:repeat="item items">
            <div class="top-item" >
                <h2 class="text-left"><a href="/site/content/view?cat=5&id=${item/id}">${item/title}</a></h2>
                <div class="top-info" style="margin-top: -5px;">
                    <h3 style="height:17px; width: 252px; overflow: hidden; padding-left: 0px;"> Đăng bởi <span style="color: #ff0000;">${item/user/name}</span> lúc ${item/created}</h3>
                </div>
            </div>
        </div>
        <div class="paging">
            <tal:block tal:replace="structure php:this.widget('PaginationWidget',array('pages'=>pages),true)"/>
        </div>
    </tal:block>


</tal:block>
